<!DOCTYPE html>
<html>
<head>
    <title>Словарь</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body bgcolor="#aaccff">
    <Font color="green" size="10">
        Форма для работы со словарем
    </Font>
    <br>
    <br>
    
    <form name="frm" method="Get" action="DictionaryServlet" accept-charset="UTF-8">
        <Font color="blue" size="6"> Введите русское слово:</Font>
        <Input type="Text" name="txt" value=""/>
        <br>
        <br>
<!--        <Font color="blue" size="6">Перевод: </Font>
        <input type="text" name="trans" value=" "/><br>-->
        <h4>Кликни здесь для получения перевода :<Input type="submit" value="Перевести"/></h4>
    </form>
    
    <br>
    <br>
    
    <form name="addForm" method="Post" action="DictionaryServlet" accept-charset="UTF-8">
        <Font color="blue" size="6"> Добавить новое слово в словарь:</Font>
        <br>
        <Font color="blue" size="6">Русское слово:</Font>
        <Input type="Text" name="russianWord" value=""/>
        <br>
        <Font color="blue" size="6">Английский перевод:</Font>
        <Input type="Text" name="englishWord" value=""/>
        <br>
        <br>
        <h4>Добавить слово в словарь: <Input type="submit" value="Добавить"/></h4>
    </form>
    
    <br>
    <br>
    
    <form name="excelForm" method="Get" action="ExcelServlet">
        <h4>Скачать словарь в Excel: <Input type="submit" value="Загрузить Excel"/></h4>
    </form>
</body>
</html>
